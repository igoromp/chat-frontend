<div class="login-wrapper">
    <div class="login">
        <h1>Login</h1>
        <form  [formGroup]="loginForm" (ngSubmit)="openChat()">
            <input type="text" formControlName="name" placeholder="Username" required="required" />
            <input type="password" formControlName="password" placeholder="Password" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
        </form>
    </div>
</div>
