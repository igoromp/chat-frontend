<div class="container" [hidden]="!display"  style="position:relative;top:20px" >
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div  #alertWrap >
                {{message}}
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
